<body>
        <div class="container" id="portal"> 
                {{#transition in="zoomIn:500" out="bounceOut:500"}}
                {{#if courses}}
                        {{> prereqheader}}
                        <!-- {{#if canTake}} -->
                                {{> toTakeOrNotToTake}}
                        <!-- {{/if}} -->
                        {{> coursesTaken}}
                        {{> wishlists}}
                {{else}}
                         {{> login}}
                {{/if}}
                {{/transition}}
        </div>
</body>


<!-- BELOW ARE THE TEMPLATES -->

<template name="wishes">
        <li>
                l{{value}}
        </li>
</template>

<template name="course">
    <li>
        {{value}}
    </li>
</template>

<template name="login">
        <header>
                <h5 class="">Vassar Student Portal</h5>
        </header>

        <div class="row">
                <form class="col s12 nine-number">
                        <div class="row">

                                <div class="input-field col s12">
                                                <form>
                                                                <input type="text" name="text" id="nine-input" placeholder="Type your 999 number..."/>
                                                </form>
                                        
                                </div>

                        </div>

                        <div class="row">
                                <div class="input-field col s12">
                                                <div class="input-field col s10">
                                                                <form>
                                                                                <input type="password" name="pwd" id="pin-input" placeholder="Password..."/>    
                                                                </form>
                                                                
                                                        </div>
                                                        <div class="input-field col s2">
                                                                <button class="btn waves-effect waves-light" type="button" value="submit" id="submitninenumber">
                                                                        go!!
                                                                </button>
                                                        </div>
                                </div>


                        
                        

                        </div>

                </form>
        </div>

</template>
